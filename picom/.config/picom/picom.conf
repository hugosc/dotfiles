# Picom configuration for transparency management

# Backend
backend = "glx";
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
xrender-sync-fence = true;

# Shadows
shadow = false;

# Fading
fading = false;

# Opacity
inactive-opacity = 1.0;
active-opacity = 1.0;
frame-opacity = 1.0;

# Window-specific opacity rules
opacity-rule = [
  # Kitty terminal - will be toggled between 100 (opaque) and 85 (transparent)
  "85:class_g = 'kitty'",
];

# Blur
blur-background = false;

# Performance optimization for smooth reloads
use-damage = true;

# Other
mark-wmwin-focused = true;
use-ewmh-active-window = true;
detect-rounded-corners = true;
detect-client-opacity = true;
vsync = true;
